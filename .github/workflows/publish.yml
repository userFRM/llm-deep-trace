# Release workflow — triggered by pushing a version tag
#
# How to release:
#   git tag v0.2.0 && git push --tags
#
# Required secret: NPM_TOKEN
#   npmjs.com → Access Tokens → Granular → Read+write on llm-deep-trace
#   GitHub repo → Settings → Secrets → Actions → NPM_TOKEN

name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    name: Build, publish & release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync version from git tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public || echo "Version already published, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
