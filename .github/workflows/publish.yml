# Release workflow — triggered by version tags (e.g. v0.2.0)
#
# How to release:
#   1. Merge all changes to master
#   2. npm version patch   (or minor / major)
#   3. git push && git push --tags
#
# That's it. This workflow handles the rest:
#   - builds the Next.js app to verify it compiles
#   - publishes to npm
#   - creates a GitHub release with auto-generated notes
#
# Required secret: NPM_TOKEN
#   → npmjs.com → Access Tokens → Granular → Read+write on llm-deep-trace
#   → GitHub repo → Settings → Secrets → Actions → NPM_TOKEN

name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Build, publish & release
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to create GitHub releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
