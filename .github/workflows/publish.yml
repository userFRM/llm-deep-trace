# Release workflow — triggered by pushing a version tag
#
# How to release:
#   git tag v0.2.0 && git push --tags
#
# That's it. CI handles build, npm publish, and GitHub release automatically.
# No NPM_TOKEN needed — uses OIDC trusted publishing.
#
# One-time setup on npmjs.com:
#   Package → Settings → Publishing → Add publishing rule for GitHub Actions
#   Repository: userFRM/llm-deep-trace, workflow: publish.yml

name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Build, publish & release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync version from git tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance || echo "Version already published, skipping"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
